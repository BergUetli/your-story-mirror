<!DOCTYPE html>
<html>
<head>
    <title>Auth & Memory Test</title>
</head>
<body>
    <h1>Quick Auth & Memory Test</h1>
    <div id="status">Testing...</div>
    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';
        
        const supabaseUrl = 'https://vjwmhajjqpfgsmwwqdor.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqd21oYWpqcXBmZ3Ntd3dxZG9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkxNDE1MTQsImV4cCI6MjA0NDcxNzUxNH0.QLgAonaTOo4lYRbpWzYOmhSXPSCwmUuG_wQBpANzcOM';
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        const status = document.getElementById('status');
        
        async function test() {
            try {
                status.innerHTML = 'Checking auth session...';
                const { data: session } = await supabase.auth.getSession();
                
                status.innerHTML += `<br>Session: ${session.session ? 'Active' : 'None'}`;
                
                if (session.session) {
                    status.innerHTML += `<br>User ID: ${session.session.user.id}`;
                    
                    // Check recent memories
                    const { data: memories } = await supabase
                        .from('memories')
                        .select('*')
                        .eq('user_id', session.session.user.id)
                        .order('created_at', { ascending: false })
                        .limit(3);
                        
                    status.innerHTML += `<br>Recent memories: ${memories?.length || 0}`;
                    
                    // Check voice recordings
                    const { data: recordings } = await supabase
                        .from('voice_recordings')
                        .select('*')
                        .eq('user_id', session.session.user.id)
                        .order('created_at', { ascending: false })
                        .limit(3);
                        
                    status.innerHTML += `<br>Voice recordings: ${recordings?.length || 0}`;
                }
                
                status.innerHTML += '<br>✅ Test complete';
                
            } catch (error) {
                status.innerHTML += `<br>❌ Error: ${error.message}`;
            }
        }
        
        test();
    </script>
</body>
</html>
